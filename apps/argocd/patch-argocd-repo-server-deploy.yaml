apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
      - name: argocd-repo-server
        # built from docker/argocd_plugin on Dec 7, 2022
        image: ghcr.io/kamatera/kamateratoolbox-iac-argocd-plugin:73335564821d9592304d93040dff24fe57c270d4
        securityContext:
          readOnlyRootFilesystem: false
      automountServiceAccountToken: true
      serviceAccountName: argocd-server
