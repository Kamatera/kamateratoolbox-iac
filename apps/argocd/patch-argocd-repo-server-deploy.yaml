apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
      - name: argocd-repo-server
        # built from docker/argocd_plugin on Dec 7, 2022
        image: ghcr.io/kamatera/kamateratoolbox-iac-argocd-plugin:c300ee33531b31b4a910d59139a6a30b4969dbad
        securityContext:
          readOnlyRootFilesystem: false
      automountServiceAccountToken: true
      serviceAccountName: argocd-server
