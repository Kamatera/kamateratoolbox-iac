apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudcli-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudcli-k8s
  template:
    metadata:
      labels:
        app: cloudcli-k8s
    spec:
      terminationGracePeriodSeconds: 240
      containers:
      - name: cloudcli-k8s
        image: ghcr.io/kamatera/cloudcli-server-kubernetes:70b372165bf6484ae3394bf83123113cabadf12e
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            memory: 1024Mi
