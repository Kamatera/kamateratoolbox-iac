apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloudcli-server
spec:
  secretName: cloudcli-tls
  privateKey:
    algorithm: ECDSA
  dnsNames:
    - {{ .Values.cloudcliServerDomain | quote }}
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
  usages:
    - digital signature
    - key encipherment
