apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudcli-server
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.cloudcliServerDomain | quote }}
      secretName: cloudcli-server-tls
    - hosts:
        - cloudcli.cloudwm.com
      secretName: cloudcli-legacy-server-tls
  rules:
    {{- range .Values.cloudcliServerHosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /.well-known
            pathType: Prefix
            backend:
              service:
                name: certbot-nginx
                port:
                  number: 80
          - path: /binaries
            pathType: Prefix
            backend:
              service:
                name: binaries-nginx
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudcli-server
                port:
                  number: 80
    {{- end }}
