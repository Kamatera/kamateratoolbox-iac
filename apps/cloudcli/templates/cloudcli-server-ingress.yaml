apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudcli-server
#  annotations:
#    cert-manager.io/cluster-issuer: letsencrypt
spec:
#  tls:
#    - hosts:
#        - {{ .Values.cloudcliServerDomain | quote }}
#      secretName: cloudcli-server-tls
  rules:
    - host: {{ .Values.cloudcliServerDomain | quote }}
      http:
        paths:
          - path: /.well-known
            pathType: Prefix
            backend:
              service:
                name: certbot-nginx
                port:
                  number: 80
          - path: /binaries
            pathType: Prefix
            backend:
              service:
                name: binaries-nginx
                port:
                  number: 80
          - path: /k8s
            pathType: Prefix
            backend:
              service:
                name: cloudcli-k8s
                port:
                  number: 8080
          - path: /schema
            pathType: Prefix
            backend:
              service:
                name: cloudcli-schema
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudcli-server
                port:
                  number: 80
