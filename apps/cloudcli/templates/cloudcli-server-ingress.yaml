apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudcli-server
spec:
  ingressClassName: nginx
  rules:
    - host: "~iac:cloudcli_server_domain~"
      http:
        paths:
          - path: /.well-known
            pathType: Prefix
            backend:
              service:
                name: certbot-nginx
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudcli-server
                port:
                  number: 80
