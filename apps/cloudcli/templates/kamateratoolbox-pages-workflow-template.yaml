apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: kamateratoolbox-pages
spec:
  entrypoint: deploy
  templates:
    - name: deploy
      container:
        image: ghcr.io/kamatera/kamateratoolbox:7b953700e30092ea4266549ce48b5fca5b04ee8d
        envFrom:
          - secretRef:
              name: kamateratoolbox-pages
        command:
          - bash
          - bin/deploy.sh